        var onDeviceReady=function(){                             // called when Cordova is ready
           if( window.Cordova && navigator.splashscreen ) {     // Cordova API detected

            }
        } ;
        document.addEventListener("deviceready", onDeviceReady, false) ;

    <header class="center">
        Smart Fridge
    </header>
    <div class="container-fluid">
        <div class="no-food-message alert alert-warning">
            <p>You have no food in your fridge. Add food to your fridge to get started.</p>
        </div>
        <div class="alert alert-warning hidden">
            <p>You're food is expiring in <span id="alertDaysToUse"></span> days. Use it soon!</p>
        </div>
        <div class="alert alert-danger hidden">
            <p>You're food has expired!</p>
        </div>
        <div class="food panel hidden">
            <div class="panel-heading">
                <h3 id="name"></h3>
            </div>
            <div class="panel-body">
                <table class="table">
                    <tr>
                        <th>Date Added:</th>
                        <td id="dateAdded"></td>
                    </tr>
                    <tr>
                        <th>Status:</th>
                        <td id="status"></td>
                    </tr>
                    <tr>
                        <th>Days To Use:</th>
                        <td id="daysToUse"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
